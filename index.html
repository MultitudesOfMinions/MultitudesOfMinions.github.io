<html>
	<head>
		<style>
			body{
				background-color:#000;
				color:#999;
			}
		
			button{
				text-align:left;
			}
			
			.pnl{
				border:1px solid #333;
				margin:0;
				padding:0;
			}
			
			.mnuBox{
				width:100px;
				float:left;
				display:block;
			}
			
			.mnu{
				width:90px;
				display:block;
				margin:1px;
				background-color:#FFF;
				border:solid 1px;
				outline:none;
				width:90px;
			}
			
			.mnuSelected{
				background-color:#999;
			}
			
			.upg{
				width:150px;
				display:block;
				margin:1px;
				border:solid 1px;
				outline:none;
				background-color:#FBB;
				color:#000;
			}
			
			.affordableUpg{
				width:150px;
				display:block;
				margin:1px;
				border:solid 1px;
				outline:none;
				background-color:#BFB;
				color:#000;
			}
			
			.Block{
				float:left;
				margin:2px;
			}
			
			.minionBlock{
				float:left;
				width:200px;
				border:solid 1px;
			}
			
			.timerWrapper{
				border:solid 1px #999;
			}
			
			.timerBar{
				position:absolute;
				width:10px;
				overflow:hidden;
				background-color:#3F3;
				color:#000;
			}
			
			.timerBackground{
				background-color:#FAA;
				color:#000;
			}
			
			.autoSave{
				width:75;
				position:absolute;
				bottom:0;
				right:0;
				cursor:pointer;
				color:#000;
			}
		</style>
		<title>Test</title>
		<script>
			function toggleShowRange(chk){showRange=chk.checked;}
			function toggleShowReload(chk){showReload=chk.checked;}
			function toggleShowHP(chk){showHP=chk.checked;}
			function toggleShowDMG(chk){showDMG=chk.checked;}
			function toggleShowFPS(chk){showFPS=chk.checked;}
			function toggleHQ(chk){HQ=chk.checked;}
			function toggleAutoSave(chk){autoSave=chk.checked;}
			
			function toggleOption(chk, input){input=chk.checked;}
			
			function toggleP1(btn, input){
				var e = document.getElementsByClassName('mnuSelected');
				for(var i=0;i<e.length; i++){e[i].classList.remove('mnuSelected');}
			
				e = document.getElementsByClassName('minionControls');
				for(var i=0;i<e.length; i++){e[i].style.display='none';}

				btn.classList.toggle('mnuSelected');
				document.getElementById(input).style.display='block';
			}
			
			var showRange = 0;
			var showReload = 0;
			var showHP = 0;
			var showDMG = 0;
			var showFPS = 0;
			var autoSave = 1;
			var HQ = 1;
		</script>
	</head>
	<body onresize="resize()">
		<div class="timerWrapper autoSave" onclick="saveData();">
			<div id="lblAutoSaveTimer" class="timerBar" >&nbsp;Auto&nbsp;Save</div>
			<div class="timerBackground" >&nbsp;Auto&nbsp;Save</div>
		</div>
	
		<div id="pnl0" class="pnl">
			<canvas id="canvasArea" ></canvas>
		</div>
		<div id="pnl1" class="pnl">
			<div id="divResource" style="float:right" ></div>
			
			<div class="mnuBox">
				<button id="btnMnuMinions" class="mnu mnuSelected" onclick="toggleP1(this, 'divMinionDashboard')">Dashboard</button>
				<button id="btnMnuUpgrades" class="mnu" onclick="toggleP1(this, 'divMinionUpgrades')">Upgrades</button>
				<button id="btnMnuBosses" class="mnu" onclick="toggleP1(this, 'divBossControls')">Bosses</button>
				<button id="btnMnuOptions" class="mnu" onclick="toggleP1(this, 'divOptions');">Options</button>
			</div>
			
			<div id="divMinionControls" style="display:block;padding-left:100px;">
				<div id="divMinionDashboard" class="minionControls" style="display:block;">
					Minions:<label id="lblMinionCounter" ></label>
					<div class="Block" style="width:125px;"  id="divTimerList"></div>
					<div class="Block" style="display:inline" id="divMinionList"></div>
				</div>
				<div id="divMinionUpgrades" class="minionControls" style="display:none;">
					<div id="divMinionUpgradeTable"></div>
					<div>
						<button id="btnPrestige" class="upg" onclick="buy('Prestige')">rebirth (100µ)</button>
						Gain rags based on max distance and upgrades purchased.
					</div>
					
				</div>
				<div id="divBossControls" class="minionControls" style="display:none;">
					//TODO: make bosses
				</div>
				<div id="divOptions" class="minionControls" style="display:none;">
					<label for="chkShowFPS">Show FPS:</label>  <input id="chkShowFPS" type="checkbox" onchange="toggleShowFPS(this)" /><br/>
					<label for="chkHQ">High Quality:</label>  <input id="chkHQ" type="checkbox" onchange="toggleHQ(this)" checked="1"/><br/>
					<label for="chkAutoSave">Auto Save:</label>  <input id="chkAutoSave" type="checkbox" onchange="toggleAutoSave(this)" checked="1"/><br/>
				</div>
			</div>
			
			
		</div>
		<div id="pnl2" class="pnl" style="display:none;">
			<div id="divpResource" style="float:right" ></div>
			<div class="Block">
				<button id="btnBuyMaxMinions" class="upg" onclick="buy('MaxMinions')">Max Minions++ (10τ)</button>
				<button id="btnUnlockSwarmer" class="upg" onclick="buy('UnlockSwarmer')">Unlock Swarmer (100τ)</button>
				<button id="btnUnlockTank" class="upg" onclick="buy('UnlockTank')">Unlock Tank (100τ)</button>
			</div>
			<div id="divMinionEpicUpgradeTable"></div>
			<div id="divUIUpgrades" class="Block">
				<button id="buyShowRange"  class="upg" onclick="buy('ShowRange')" style="width:150px;">Buy Range Indicators (10τ)</button>
				<div id="divShowRange" style="display:none"><label for="chkShowRange">Show Range:</label>  <input id="chkShowRange" type="checkbox" onchange="toggleShowRange(this)"/></div>

				<button id="buyShowReload" class="upg" onclick="buy('ShowReload')" style="width:150px;">Buy Reload Indicators (10τ)</button>
				<div id="divShowReload" style="display:none"><label for="chkShowReload">Show Next Shot:</label>  <input id="chkShowReload" type="checkbox" onchange="toggleShowReload(this)"/></div>

				<button id="buyShowHP" class="upg" onclick="buy('ShowHP')" style="width:150px;">Buy HP Indicators (10τ)</button>
				<div id="divShowHP" style="display:none"><label for="chkShowHP">Show HP:</label>  <input id="chkShowHP" type="checkbox" onchange="toggleShowHP(this)"/></div>

				<button id="buyShowDMG" class="upg" onclick="buy('ShowDMG')" style="width:150px;">Buy DMG Indicators (10τ)</button>
				<div id="divShowDMG" style="display:none"><label for="chkShowDMG">Show DMG:</label>  <input id="chkShowDMG" type="checkbox" onchange="toggleShowDMG(this)"/></div>
			</div>
		</div>

		<div style="position:absolute;bottom:0;left:0;font-size:8pt;color:#333;">V:0.3.17_10_18</div>

		<script src="util.js"></script>
		<script src="config.js"></script>
		<script src="Minion.js"></script>
		<script src="Tower.js"></script>
		<script src="Projectile.js"></script>
		<script src="Impact.js"></script>
		<script src="World.js"></script>
		<script src="Program.js"></script>
	</body>
</html>
